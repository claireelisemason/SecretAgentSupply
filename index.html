<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Logo Section-->

    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </div>

    <!--Main Banner-->

    <div class="main-banner">
      <div class="container">
        <div class="site-heading">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h4>
        </div>
      </div>
    </div>

    <!--Navigation Bar-->

    <div class="navigation">
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </div>

    <!--Product Grid-->

    <div class="container">
      <div class="product-grid">
        <div class="product">
          <img src="./resources/images/pen.png"/>
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png"/>
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png"/>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Location and Hours-->

    <div class="container">
      <div class="location-hours">
        <div class="info-block">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info-block">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!--Footer-->

    <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
    </footer>

  </body>
</html>
