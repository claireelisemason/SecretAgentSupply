<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!--Logo Section-->

    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
    </div>

    <!--Main Banner-->

    <div class="main-banner">
      <div class="container">
        <div class="site-heading">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h4>
        </div>
      </div>
    </div>

    <!--Navigation Bar-->

    <div class="navigation">
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav">
        <li>Menu</li>
      </ul>
    </div>

    <!--Product Grid-->

    <div class="container">
      <div class="product-grid">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png"/>
          </div>
          <span class="product-description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png"/>
          </div>
          <span class="product-description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png"/>
          </div>
          <span class="product-description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!--Location and Hours-->

    <div class="container">
      <div class="location-hours">
        <div class="info-block">
          <span class="title">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>
        <div class="info-block">
          <span class="title">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!--Footer-->

    <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
    </footer>

  </body>
</html>
